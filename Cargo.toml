[package]
name = "ontv"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.67"
arrayvec = "0.7.2"
base64 = "0.20.0"
bytes = { version = "1.3.0", features = ["serde"] }
chrono = { version = "0.4.23", features = ["serde"] }
clap = { version = "4.0.30", features = ["derive"] }
directories-next = "2.0.0"
fixed-map = "0.8.0"
futures = "0.3.25"
iced = { version = "0.6.0", features = ["image", "tokio"] }
iced_futures = { version = "0.5.1", features = ["tokio"] }
iced_native = "0.7.0"
image_rs = { version = "0.24.5", package = "image" }
log = "0.4.17"
parking_lot = "0.12.1"
pretty_env_logger = "0.4.0"
reqwest = { version = "0.11.13", features = ["json"] }
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.90"
tempfile = "3.3.0"
tokio = { version = "1.23.0", features = ["full"] }
twox-hash = "1.6.3"
uuid = { version = "1.2.2", features = ["v4", "serde"] }
webbrowser = "0.8.2"
