[package]
name = "ontv"
version = "0.1.2"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.65"
description = "A rich desktop application for tracking tv shows"
documentation = "https://docs.rs/ontv"
readme = "README.md"
homepage = "https://github.com/udoprog/ontv"
repository = "https://github.com/udoprog/ontv"
license = "MIT/Apache-2.0"
keywords = ["gui", "iced", "tmdb", "tvdb"]
categories = ["gui"]

exclude = [
    "assets/*.xcf",
    "images/",
]

[features]
default = []
cli = []

[dependencies]
anyhow = "1.0.69"
arrayvec = "0.7.2"
base64 = "0.21.0"
bstr = "1.3.0"
bytes = { version = "1.4.0", features = ["serde"] }
chrono = { version = "0.4.23", features = ["serde"] }
clap = { version = "4.1.8", features = ["derive"] }
directories-next = "2.0.0"
fixed-map = "0.8.1"
futures = "0.3.26"
iced = { version = "0.8.0", features = ["image", "tokio"] }
iced_futures = { version = "0.6.0", features = ["tokio"] }
iced_native = "0.9.1"
image_rs = { version = "0.24.5", package = "image" }
parking_lot = "0.12.1"
relative-path = { version = "1.8.0", features = ["serde"] }
reqwest = { version = "0.11.14", features = ["json"] }
serde = { version = "1.0.154", features = ["derive"] }
serde_json = "1.0.94"
serde_yaml = "0.9.19"
tempfile = "3.4.0"
tokio = { version = "1.26.0", features = ["full"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
twox-hash = "1.6.3"
uuid = { version = "1.3.0", features = ["v4", "serde"] }
webbrowser = "0.8.7"

[build-dependencies]
anyhow = "1.0.69"
winres = "0.1.12"
