[package]
name = "ontv"
version = "0.0.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2021"
rust-version = "1.65"
description = "A rich desktop application for tracking tv shows"
documentation = "https://docs.rs/ontv"
readme = "README.md"
homepage = "https://github.com/udoprog/ontv"
repository = "https://github.com/udoprog/ontv"
license = "MIT OR Apache-2.0"
keywords = ["gui", "iced", "tmdb", "tvdb"]
categories = ["gui"]

exclude = [
    "assets/*.xcf",
    "images/",
]

[features]
default = []
cli = []

[dependencies]
anyhow = "1.0.72"
arrayvec = "0.7.4"
base64 = "0.21.2"
bstr = "1.6.0"
bytes = { version = "1.4.0", features = ["serde"] }
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.19", features = ["derive"] }
directories-next = "2.0.0"
fixed-map = "0.9.2"
futures = "0.3.28"
iced = { version = "0.10.0", features = ["image", "tokio", "advanced"] }
iced_futures = { version = "0.7.0", features = ["tokio"] }
image_rs = { version = "0.24.6", package = "image" }
leaky-bucket = "1.0.1"
parking_lot = "0.12.1"
relative-path = { version = "1.8.0", features = ["serde"] }
reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0.179", features = ["derive"] }
serde_json = "1.0.104"
serde_repr = "0.1.16"
serde_yaml = "0.9.25"
tempfile = "3.7.0"
tokio = { version = "1.29.1", features = ["full"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
twox-hash = "1.6.3"
uuid = { version = "1.4.1", features = ["v4", "serde"] }
webbrowser = "0.8.10"

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48.0"
features = [
    "Win32_System_Threading"
]

[build-dependencies]
anyhow = "1.0.72"
winres = "0.1.12"


[package.metadata.generate-rpm]
assets = [
    { source = "target/release/ontv", dest = "/usr/bin/", mode = "755" },
    { source = "desktop/se.tedro.OnTV.desktop", dest = "/usr/share/applications/", mode = "644" },
    { source = "desktop/se.tedro.OnTV.svg", dest = "/usr/share/icons/hicolor/scalable/apps/", mode = "644" }
]
